<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <!-- Heart Lock -->
    <g transform="translate(64,64)">
        <!-- Heart -->
        <path d="M0,20 
                 C-30,-10 -40,-40 0,-20 
                 C40,-40 30,-10 0,20" 
              fill="#ff6b6b"/>
        
        <!-- Lock Body -->
        <rect x="-15" y="0" width="30" height="25" 
              fill="#4a4a4a" rx="5"/>
        
        <!-- Lock Shackle -->
        <path d="M-10,-5 
                 C-10,-15 10,-15 10,-5 
                 L10,0 -10,0 Z" 
              fill="#666"/>
        
        <!-- Keyhole -->
        <circle cx="0" cy="12" r="3" 
                fill="#2a2a2a"/>
    </g>
</svg>
